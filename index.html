<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

  <body>
    <header>
      <div id="timer">Time: <span id="timeLeft">0</span></div>

      <nav id="leaderboard"><a href="leaderboard.html">Veiw Leaderboard</a></nav>
    </header>

    <main id="homePage">

      <h1>Coding Knowledge Quiz</h1>
      <section id="rules">
        <p>Try to answer all the following coding questions correctly before time runs out!</p>
        <p>Each incorrect answer will incur with a 10 second time penalty.</p>
      </section>

      <button id="startQuiz">Start Quiz Now!</button>

      <section id="quizQuestion" class="hidden">
        <h2 id="question"></h2>
        <div id="answers" class="answers"></div>
      </section>

      <section id="done" class="hidden">
        <h2>Quiz Over!</h2>
        <p>You Scored <span id="scores"></span>points.</p>
        <p>Claim Your Score: <input type="text" id="name" max="5" /><button id="post">Post!</button></p>
      </section>

      <div id="results" class="results hidden"></div>

    </main>

    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
